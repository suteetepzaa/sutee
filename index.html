<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>

  <!-- ฟอนต์ IBM Plex Sans Thai Looped -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'IBM Plex Sans Thai Looped', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px;
    }

    #countdown {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      color: #d9534f;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>

  <script>
    function startCountdown() {
      const countDownDate = new Date("August 17, 2025 23:00:00 GMT+0700").getTime();

      const x = setInterval(function () {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "หมดเวลาแล้ว";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          `${days} วัน ${hours} ชม. ${minutes} นาที ${seconds} วินาที`;
      }, 1000);
    }

    function showAlert() {
      alert("ระบบไม่พร้อมให้บริการ กลับมาใหม่อีกครั้ง 17 ส.ค.");
    }

    window.onload = startCountdown;
  </script>
</head>
<body>
  <div style="text-align: center; margin-bottom: 10px;">Updated 29 กรกฎาคม 2568</div>
  <div style="text-align: center; margin-bottom: 10px;">ปิดหน้าเว็บถึงวันที่ 17 ส.ค. 68</div>

  <img src="3.jpg" alt="Me" width="800"
    style="display: block; margin: 0 auto 20px auto; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); border-radius: 8px;">

  <div style="text-align: center; margin-bottom: 10px;">สอบถามติดต่อ Email ตามภาพ</div>

  <div id="countdown"></div>

  <button class="button" onclick="showAlert()">เข้าสู่หน้าหลัก</button>
</body>
</html>
